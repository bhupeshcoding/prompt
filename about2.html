<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Your Organization</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    /* Add any custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .jumbotron {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .team-member {
      margin-bottom: 30px;
    }
    .team-member img {
      border-radius: 50%;
      max-width: 200px;
      margin-bottom: 10px;
    }
    .team-member h3 {
      margin-bottom: 10px;
    }
    .team-member p {
      font-size: 16px;
    }

    .map-container {
      overflow: hidden;
      position: relative;
      width: 45%; /* Adjusted width for spacing */
      height: 400px; /* Set a fixed height for the map */
      margin-right: 20px; /* Added margin for spacing */
      margin-bottom: 20px; /* Added margin for spacing */
      float: left; /* Float left for alignment */
    }
    .map-container:last-child {
      margin-right: 0; /* Remove margin from the last map container */
    }
    .map-container iframe {
      border: 0;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .footer {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      clear: both; /* Clear the floats */
    }

  </style>
</head>
